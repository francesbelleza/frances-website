<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>contact - frances belleza</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Terminal Overlay -->
  <div id="terminalOverlay">
    <div id="terminalContent"></div>
    <div class="terminal-input-line">
      <span class="terminal-prompt">&gt;</span>
      <input id="terminalInput" type="text" autocomplete="off" />
    </div>
  </div>

  <!-- Navbar -->
  <nav>
    <div class="nav-brand">frances belleza</div>
    <div class="nav-links">
      <a href="index.html">home</a>
      <a href="portfolio.html">portfolio</a>
      <a href="blog.html">blog</a>
      <a href="contact.html" class="active">contact</a>
    </div>
  </nav>

  <!-- Content -->
  <main>
    <section class="page-header">
      <h1>contact</h1>
      <p>let's connect! feel free to reach out.</p>
    </section>

    <div class="contact-container">
      <!-- Contact Form -->
      <form id="contactForm" class="contact-form">
        <div class="form-group">
          <label for="name">name</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="email">email</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="message">message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit" class="btn-primary">send message</button>
      </form>

      <!-- Social Links -->
      <div class="social-section">
        <h2>find me elsewhere</h2>
        <div class="social-links">
          <a href="https://github.com/francesbelleza" target="_blank" class="btn-github">github</a>
          <a href="https://linkedin.com/in/frances-belleza" target="_blank" class="btn-linkedin">linkedin</a>
        </div>
      </div>
    </div>
  </main>

  <!-- Terminal Toggle -->
  <button id="terminalToggle">~ spells ~</button>

  <script src="js/main.js"></script>
  <script src="js/supabase-config.js"></script>
  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // For now, show a message. Can integrate with Formspree or similar later.
      alert('Thanks for reaching out! (Form submission coming soon)');
    });
  </script>
</body>
</html>
