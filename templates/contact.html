<!-- templates/contact.html -->
{% extends "base.html" %}

{% block content %}
  <section style="max-width: 600px; margin: 0 auto;">
    <h1 style="
      font-size: 2.5rem;
      color: var(--color-accent);
      margin-bottom: 0.5rem;
    ">contact</h1>
    <p style="
      color: var(--color-alt);
      margin-bottom: 2rem;
    ">let's connect! feel free to reach out.</p>

    <!-- Contact Form -->
    <form id="contactForm" style="
      display: flex;
      flex-direction: column;
      gap: 1rem;
    ">
      <div>
        <label for="name" style="
          display: block;
          color: var(--color-accent);
          margin-bottom: 0.25rem;
        ">name</label>
        <input type="text" id="name" name="name" required style="
          width: 100%;
          padding: 0.75rem;
          border: 2px solid var(--color-accent);
          border-radius: 0.25rem;
          background: var(--color-bg);
          color: var(--color-text);
          font-family: Monaco, monospace;
        " />
      </div>

      <div>
        <label for="email" style="
          display: block;
          color: var(--color-accent);
          margin-bottom: 0.25rem;
        ">email</label>
        <input type="email" id="email" name="email" required style="
          width: 100%;
          padding: 0.75rem;
          border: 2px solid var(--color-accent);
          border-radius: 0.25rem;
          background: var(--color-bg);
          color: var(--color-text);
          font-family: Monaco, monospace;
        " />
      </div>

      <div>
        <label for="message" style="
          display: block;
          color: var(--color-accent);
          margin-bottom: 0.25rem;
        ">message</label>
        <textarea id="message" name="message" rows="5" required style="
          width: 100%;
          padding: 0.75rem;
          border: 2px solid var(--color-accent);
          border-radius: 0.25rem;
          background: var(--color-bg);
          color: var(--color-text);
          font-family: Monaco, monospace;
          resize: vertical;
        "></textarea>
      </div>

      <button type="submit" style="
        background: var(--color-accent);
        color: var(--color-bg);
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 0.25rem;
        cursor: pointer;
        font-size: 1rem;
        transition: background 0.2s;
      " onmouseover="this.style.background='var(--color-highlight)'" onmouseout="this.style.background='var(--color-accent)'">send message</button>
    </form>

    <!-- Social Links -->
    <div style="
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid var(--color-accent);
    ">
      <h2 style="
        color: var(--color-accent);
        font-size: 1.25rem;
        margin-bottom: 1rem;
      ">find me elsewhere</h2>
      <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
        <a href="https://github.com/francesbelleza" target="_blank" style="
          background: var(--color-highlight);
          color: var(--color-bg);
          padding: 0.5rem 1rem;
          border-radius: 0.25rem;
          text-decoration: none;
        ">github</a>
        <a href="https://linkedin.com/in/frances-belleza" target="_blank" style="
          background: var(--color-alt);
          color: var(--color-bg);
          padding: 0.5rem 1rem;
          border-radius: 0.25rem;
          text-decoration: none;
        ">linkedin</a>
      </div>
    </div>

    <script>
      document.getElementById('contactForm').addEventListener('submit', function(e) {
        e.preventDefault();
        // For now, just show a message. Later we can integrate with a form service.
        alert('Thanks for reaching out! (Form submission coming soon)');
      });
    </script>
  </section>
{% endblock %}
