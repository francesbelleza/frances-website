<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <!-- Terminal Overlay -->
  <div id="terminalOverlay" style="
    display:none;
    position:fixed;
    bottom:0;
    left:0;
    width:100%;
    height:30%;
    background:black;
    color:var(--color-highlight);
    font-family:monospace;
    padding:1rem;
    overflow-y:auto;
    z-index:1000;
  ">
    <div id="terminalContent"></div>
    <div><span style="color:var(--color-accent)">&gt; </span><input id="terminalInput" style="
        background:transparent;
        border:none;
        color:var(--color-highlight);
        width:90%;
        outline:none;
      " /></div>
  </div>

  <!-- Navbar -->
  <nav style="
    background:var(--color-nav);
    padding:1rem 2rem;
    display:flex;
    font-family:monospace;
  ">
    <div style="font-weight:bold; font-size:1.25rem; color:var(--color-accent);">
      frances belleza
    </div>
    <div style="margin-left:auto; display:flex; gap:1rem;">
      <a href="{{ url_for('home') }}" style="
        color:var(--color-accent);
        text-decoration:none;
        padding:0.5rem 1rem;
        border-radius:0.25rem;
        transition:background 0.2s;
      " onmouseover="this.style.background='var(--color-alt)'" onmouseout="this.style.background='transparent'">home</a>
      <a href="{{ url_for('portfolio') }}" style="
        color:var(--color-accent);
        text-decoration:none;
        padding:0.5rem 1rem;
        border-radius:0.25rem;
        transition:background 0.2s;
      " onmouseover="this.style.background='var(--color-alt)'" onmouseout="this.style.background='transparent'">portfolio</a>
      <a href="{{ url_for('blog') }}" style="
        color:var(--color-accent);
        text-decoration:none;
        padding:0.5rem 1rem;
        border-radius:0.25rem;
        transition:background 0.2s;
      " onmouseover="this.style.background='var(--color-alt)'" onmouseout="this.style.background='transparent'">blog</a>
      <a href="{{ url_for('contact') }}" style="
        color:var(--color-accent);
        text-decoration:none;
        padding:0.5rem 1rem;
        border-radius:0.25rem;
        transition:background 0.2s;
      " onmouseover="this.style.background='var(--color-alt)'" onmouseout="this.style.background='transparent'">contact</a>
    </div>
  </nav>

  <!-- Content -->
  <main style="padding:2rem;">
    {% block content %}{% endblock %}
  </main>

<!-- Terminal Toggle -->
  <button id="terminalToggle" style="
    position: fixed;
    bottom: 1rem;
    left: 50%;
    transform: translateX(-50%);
    background: var(--color-accent);
    color: var(--color-text);
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 0.25rem;
    font-family: Monaco, monospace;
    cursor: pointer;
    z-index: 1000;
  ">
    ~ terminal ~
  </button>

  <!-- Inline JS -->
  <script>
    // Toggle terminal overlay
    document.getElementById('terminalToggle').addEventListener('click', function() {
      const overlay = document.getElementById('terminalOverlay');
      overlay.style.display = overlay.style.display === 'block' ? 'none' : 'block';
      if (overlay.style.display === 'block') {
        document.getElementById('terminalInput').focus();
      }
    });

    // Handle terminal commands
    document.getElementById('terminalInput').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        const cmd = this.value.trim().toLowerCase();
        let output = '';

        // Basic commands
        if (cmd === 'help') {
          output = 'Commands: help, ls, cat &lt;file&gt;, clear, whoami, date, secret<br>Navigation: go &lt;page&gt;, exit';
        } else if (cmd === 'ls') {
          output = 'blog.md   portfolio.md   contact.md   grimoire.txt';
        } else if (cmd === 'exit' || cmd === 'quit' || cmd === 'close') {
          document.getElementById('terminalOverlay').style.display = 'none';
          this.value = '';
          return;
        } else if (cmd === 'go blog' || cmd === 'cd blog' || cmd === 'blog') {
          window.location.href = "{{ url_for('blog') }}";
          output = 'navigating to blog...';
        } else if (cmd === 'go portfolio' || cmd === 'cd portfolio' || cmd === 'portfolio') {
          window.location.href = "{{ url_for('portfolio') }}";
          output = 'navigating to portfolio...';
        } else if (cmd === 'go contact' || cmd === 'cd contact' || cmd === 'contact') {
          window.location.href = "{{ url_for('contact') }}";
          output = 'navigating to contact...';
        } else if (cmd === 'go home' || cmd === 'cd home' || cmd === 'home' || cmd === 'cd ~') {
          window.location.href = "{{ url_for('home') }}";
          output = 'navigating home...';
        } else if (cmd === 'cat blog.md') {
          output = 'blog is coming soon..';
        } else if (cmd === 'cat contact.md') {
          output = 'contact page coming soon..';
        } else if (cmd === 'cat portfolio.md') {
          output = 'portfolio page coming soon..';
        } else if (cmd === 'cat grimoire.txt') {
          output = '~ a collection of spells from a thousand-year journey ~';
        } else if (cmd === 'clear') {
          document.getElementById('terminalContent').innerHTML = '';
          this.value = '';
          return;
        } else if (cmd === 'whoami') {
          output = 'a fellow traveler on the path of code';
        } else if (cmd === 'date') {
          output = new Date().toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        }
        // Frieren easter eggs
        else if (cmd === 'secret' || cmd === 'cast spell') {
          output = 'Zoltraak! ...but nothing happened. maybe try a different spell?';
        } else if (cmd === 'frieren') {
          output = '"I just wanted to get to know him better..." - Frieren';
        } else if (cmd === 'himmel') {
          output = '"I think being direct is the best way." - Himmel the Hero';
        } else if (cmd === 'fern') {
          output = 'Fern is judging you silently.';
        } else if (cmd === 'stark') {
          output = 'Stark ran away! ...but came back because he is actually very brave.';
        } else if (cmd === 'magic') {
          output = 'Ordinary magic, used by ordinary people, is truly beautiful.';
        } else if (cmd === 'flower field' || cmd === 'field of flowers') {
          output = 'A sea of flowers blooms in the meadow... the view Himmel wanted to show you.';
        } else {
          output = 'Command not found: ' + cmd + ' (try "help")';
        }

        const content = document.getElementById('terminalContent');
        content.innerHTML +=
          '<div style="color: var(--color-accent); font-family: Monaco, monospace;">&gt; ' +
          cmd +
          '</div>' +
          '<div style="font-family: Monaco, monospace;">' +
          output +
          '</div>';
        this.value = '';
        content.parentNode.scrollTop = content.parentNode.scrollHeight;
      }
    });

    // Typewriter
    document.addEventListener('DOMContentLoaded', function() {
      var el = document.getElementById('typewriter');
      if (!el) return;
      var msg = "hi, i'm frances";
      var i = 0;
      function tick() {
        if (i <= msg.length) {
          el.textContent = msg.slice(0, i++);
          setTimeout(tick, 100);
        }
      }
      tick();
    });
  </script>
</body>
</html>
